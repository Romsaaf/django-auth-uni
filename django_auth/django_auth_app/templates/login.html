{% load static %}
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c71c7816cc.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Profile Safiullin</title>
    </head>
    <body>
        <div class="main">
            <p align="center" class="sign">Hello</p>
            <form class="form" method="POST">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}
                                style="color:red">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <input align="center" placeholder="Username" name="username" type="text"/>
                <input align="center" placeholder="Password" name="password" type="password"/>
                <button align="center" type="submit">Sign in</button>
            </form>
            <p align="center">
                <a href="register">Don't have an account? Register</a>
            </p>
        </div>
    </body>
</html>
