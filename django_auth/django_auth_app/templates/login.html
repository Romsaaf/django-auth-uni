{% load static %}
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c71c7816cc.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Profile Safiullin</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row d-flex h-100 d-flex align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="card p-3 py-4 position-absolute top-50 start-50 translate-middle">
                        <div class="text-center mx-auto justify-content-center">
                            <p align="center">Login</p>
                        </div>
                        <form class="form" method="POST">
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}
                                            style="color:red">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <input align="center" placeholder="Username" class="form-control" name="username" type="text"/>
                            </div>
                            <div class="form-group mb-2">
                                <input align="center" placeholder="Password" class="form-control" name="password" type="password"/>
                            </div>
                            <center>
                                <button align="center" class="btn btn-primary" type="submit">Sign in</button>
                            </center> 
                        </form>
                        <p align="center">
                            <a href="register">Don't have an account? Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
